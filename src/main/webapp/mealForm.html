<head>
    <meta charset="utf-8">
</head>

<form action="addnewmeal" method="POST">
    <table class="table">
        <tr>
            <td>Date</td>
            <td>Description</td>
            <td>Calories</td>
        </tr>
        <tr>
            <td>
                <input type="datetime-local" name="dateTime">
            </td>
            <td>
                <input type="text" name="description" placeholder="Enter your meal's description">
            </td>
            <td>
                <input type="number" name="calories" placeholder="Enter calories amount">
            </td>
        </tr>
    </table>
    <input type="submit" name="submit" value="Отправить данные на сервер">
</form>
</body>
</html>
